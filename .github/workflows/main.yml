name: CI/CD Stealth Loop

# --- BAGIAN INI YANG HILANG TADI ---
on: 
  workflow_dispatch: # Trigger Manual

permissions:
  contents: read      # Buat checkout code
  packages: write     # WAJIB: Buat push image ke GHCR

env:
  # Ganti pake username & nama repo lu
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/my-stealth-env:latest 

jobs:
  infinite-hustle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # 1. Login GHCR
      - name: Login to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 2. Pull Backup (Kalo ada)
      - name: Pull Previous State
        continue-on-error: true
        run: docker pull $IMAGE_NAME || echo "New Game? Let's go."

      # 3. RUNNING THE CONTAINER (Privileged & Host Network)
      - name: Initialize Environment
        run: |
          # Logic: Cek dulu backup ada gak
          if docker image inspect $IMAGE_NAME > /dev/null 2>&1; then
             TARGET_IMAGE=$IMAGE_NAME
             echo ">>> RESUMING FROM BACKUP <<<"
          else
             TARGET_IMAGE="lscr.io/linuxserver/code-server:latest"
             echo ">>> STARTING FRESH <<<"
          fi

          # Jalanin VS Code (Main Container)
          # Port VS Code default image ini: 8443
          docker run -d \
            --name npm-dependency-check \
            --privileged \
            --network host \
            -e PUID=0 -e PGID=0 \
            -e PASSWORD=kopisetarbak \
            -e TZ=Asia/Jakarta \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v ${{ github.workspace }}:/config/workspace \
            $TARGET_IMAGE

      # 4. AUTO-START PANEL (LOGIC BARU)
      - name: Auto-Start Panel Service
        run: |
          echo ">>> KICKSTARTING PANEL... <<<"
          
          # Install Docker CLI dulu di dalam container VS Code (PENTING!)
          docker exec npm-dependency-check bash -c "apt-get update && apt-get install -y docker.io curl"

          # Hapus container lama (kalo ada sisa) biar gak error conflict
          docker exec npm-dependency-check bash -c "docker rm -f my-panel || true"
          
          # Jalankan Panel Nginx (Port 3000)
          # Nanti kalau lu udah punya bot sendiri, ganti baris ini pake command run bot lu
          docker exec npm-dependency-check bash -c "docker run -d --name my-panel -p 3000:80 nginx:alpine"
          
          echo ">>> PANEL IS RUNNING ON PORT 3000 <<<"

      # 5. Inject Tunnel (Stealth Rename)
      - name: Inject Network Bridge
        env:
          TUNNEL_TOKEN: ${{ secrets.CF_TOKEN }}
        run: |
          # Install Cloudflared
          docker exec npm-dependency-check bash -c "curl -L --output cloudflared.deb https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb && dpkg -i cloudflared.deb"
          
          # Rename Process (Disguise)
          docker exec npm-dependency-check bash -c "mv /usr/bin/cloudflared /usr/bin/sys-integrity-check"
          
          # Run Tunnel (Silent)
          docker exec -d npm-dependency-check bash -c "sys-integrity-check tunnel run --token $TUNNEL_TOKEN > /dev/null 2>&1 &"

      # 6. Keep Alive (Looping 5 Jam 50 Menit)
      - name: System Monitoring Loop
        run: |
          echo ">>> ENVIRONMENT READY <<<"
          echo "VS Code Port: 8443 (Localhost)"
          echo "Panel Port: 3000 (Localhost)"
          
          # 21000 detik = 5 Jam 50 Menit
          END=$((SECONDS+21000))
          while [ $SECONDS -lt $END ]; do
            echo "[INFO] System Heartbeat... $(date)"
            sleep 60
          done

      # 7. SAVE STATE (Backup Terakhir)
      - name: Commit & Push State
        if: always() # Jalanin mau sukses/gagal/cancel
        run: |
          echo ">>> TIME IS UP. SAVING STATE... <<<"
          
          # Commit container jadi image baru
          docker commit npm-dependency-check $IMAGE_NAME
          
          # Push ke GHCR
          docker push $IMAGE_NAME
          echo ">>> BACKUP SECURED. SEE YOU IN NEXT RUN. <<<"
