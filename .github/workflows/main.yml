name: CI/CD Stealth Loop

on: 
  workflow_dispatch: # Trigger Manual

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/my-stealth-env:latest 

jobs:
  infinite-hustle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # 1. Login GHCR
      - name: Login to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 2. Pull Backup
      - name: Pull Previous State
        continue-on-error: true
        run: docker pull $IMAGE_NAME || echo "New Game? Let's go."

      # 3. RUNNING MAIN CONTAINER (VS Code)
      - name: Initialize Environment
        run: |
          if docker image inspect $IMAGE_NAME > /dev/null 2>&1; then
             TARGET_IMAGE=$IMAGE_NAME
             echo ">>> RESUMING FROM BACKUP <<<"
          else
             TARGET_IMAGE="lscr.io/linuxserver/code-server:latest"
             echo ">>> STARTING FRESH <<<"
          fi

          docker run -d \
            --name npm-dependency-check \
            --privileged \
            --network host \
            -e PUID=0 -e PGID=0 \
            -e PASSWORD=kopisetarbak \
            -e TZ=Asia/Jakarta \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v ${{ github.workspace }}:/config/workspace \
            $TARGET_IMAGE

      # 4. AUTO-START PANEL (REACT + NODE) ðŸš€
      # Disini kita pake logika 'Wait for Port' biar gak kena 502
      - name: Auto-Start Panel Service
        run: |
          echo ">>> MENYALAKAN PANEL MANAGER... <<<"
          
          # Install Docker CLI & Curl (Buat ngecek status)
          docker exec npm-dependency-check bash -c "apt-get update && apt-get install -y docker.io curl"

          # Bersihkan container lama
          docker exec npm-dependency-check bash -c "docker rm -f my-hosting-panel || true"
          
          # JALANKAN CONTAINER (LOGIC: INSTALL -> BUILD -> START)
          # Karena di package.json lu udah set "start": "npm run build && node server.js"
          # Maka dia bakal nge-build React dulu baru nyala.
          docker exec npm-dependency-check bash -c "docker run -d \
            --name my-hosting-panel \
            --network host \
            --restart unless-stopped \
            -v ${{ github.workspace }}/panel:/app \
            -w /app \
            node:lts-alpine \
            /bin/sh -c 'npm install && npm start'"
            
          echo ">>> MENUNGGU PROSES BUILD REACT SELESAI... (SABAR COK) <<<"
          
          # LOOPING: Cek apakah Port 3000 sudah terbuka?
          # Kita kasih waktu 300 detik (5 Menit) buat proses build.
          docker exec npm-dependency-check bash -c "timeout 300s bash -c 'until curl -s localhost:3000 > /dev/null; do echo \"Building React... Belum kelar...\"; sleep 10; done'" || echo "WARNING: BUILD KELAMAAN ATAU GAGAL!"
          
          echo ">>> PANEL SUKSES JALAN DI PORT 3000! <<<"

      # 5. Inject Tunnel
      - name: Inject Network Bridge
        env:
          TUNNEL_TOKEN: ${{ secrets.CF_TOKEN }}
        run: |
          docker exec npm-dependency-check bash -c "curl -L --output cloudflared.deb https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb && dpkg -i cloudflared.deb"
          docker exec npm-dependency-check bash -c "mv /usr/bin/cloudflared /usr/bin/sys-integrity-check"
          docker exec -d npm-dependency-check bash -c "sys-integrity-check tunnel run --token $TUNNEL_TOKEN > /dev/null 2>&1 &"

      # 6. Keep Alive loop
      - name: System Monitoring Loop
        run: |
          echo ">>> ENVIRONMENT READY <<<"
          echo "VS Code: Port 8443"
          echo "Panel Web: Port 3000"
          
          END=$((SECONDS+21000))
          while [ $SECONDS -lt $END ]; do
            echo "[INFO] System Heartbeat... $(date)"
            sleep 60
          done

      # 7. Save State
      - name: Commit & Push State
        if: always()
        run: |
          echo ">>> SAVING STATE... <<<"
          # Stop panel dulu biar bersih
          docker exec npm-dependency-check bash -c "docker stop my-hosting-panel" || true
          
          docker commit npm-dependency-check $IMAGE_NAME
          docker push $IMAGE_NAME
          echo ">>> BACKUP SECURED. <<<"
